<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Testing the API</h1>
    <hr>
    <!-- login -->
    <h3>login</h3>
    <form method="POST" id="login-form">
        <input type="text" class="email" name="email" placeholder="enter your email">
        <input type="text" class="username" name="username" placeholder="enter your username">
        <input type="password" class="password" name="password" placeholder="enter your password">
        <input type="submit" id="login-btn">
    </form>
    <hr>
    <!-- get current user -->
    <button id="get-user-btn">Get Current User</button>
    <hr>
    <!-- register -->
    <h3>register</h3>
    <form method="POST" enctype="multipart/form-data" id="register-form">
        <input type="text" class="username" name="username" placeholder="enter your username">
        <input type="text" class="fullname" name="fullname" placeholder="enter your fullname">
        <input type="text" class="email" name="email" placeholder="enter your email">
        <input type="password" class="password" name="password" placeholder="enter your password">
        <input type="file" class="avatar" name="avatar">
        <input type="file" class="coverImage" name="coverImage">
        <input type="submit" id="register-btn">
    </form>
    <hr>
    <!-- update account details -->
    <h3>update account details</h3>
    <form id="update-details-form">
    <input type="text" class="fullname" placeholder="enter new fullname" name="fullname">
    <input type="text" class="email" placeholder="enter new email" name="email">
    <input type="password" class="password" placeholder="enter password to validate" name="password">
    <input type="submit" id="update-btn">
    </form>
    <hr>
    <!-- video -->
    <h3>pulish a video</h3>
    <form id="publish-video-form" enctype="multipart/form-data">
        <input type="file" name="videoFile" class="video-file">
        <input type="file" name="thumbnail" class="thumbnail">
        <input type="text" name="title" class="title" placeholder="enter your title ">
        <input type="text" name="description" class="description" placeholder="enter your description">
        <input type="submit" id="publish-btn">
    </form>



    <script src="index.js"></script>
</body>
</html>
